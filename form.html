<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glassmorphism Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
     background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGdyYXl8ZW58MHx8fHwxNjg3NTY5NzA1&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center center fixed;
      background-attachment: fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Times New Roman', Times, serif;
      overflow: hidden;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass-container {
      width: 380px;
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 40px rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      animation: fadeSlideIn 1s ease-out forwards;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeSlideIn 1s ease-out forwards;
      animation-delay: 0.3s;
    }

    .input-group:nth-child(2) { animation-delay: 0.5s; }
    .input-group:nth-child(3) { animation-delay: 0.7s; }

    .input-group input {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #fff;
      color: white;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: -18px;
      left: 0;
      font-size: 14px;
      color: white;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeSlideIn 1s ease-out forwards;
      animation-delay: 0.9s;
    }

    .remember-forgot a {
      color: #fff;
      text-decoration: none;
    }

    .btn {
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeSlideIn 1s ease-out forwards;
    }

    .btn:nth-of-type(1) { animation-delay: 1.1s; }
    .btn:nth-of-type(2) { animation-delay: 1.3s; }

    .btn button {
      width: 100%;
      padding: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn button:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <form>
      <div class="input-group">
        <input type="text" required>
        <label>Username</label>
      </div>
      <div class="input-group">
        <input type="email" required>
        <label>Email</label>
      </div>
      <div class="input-group">
        <input type="password" required>
        <label>Password</label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <div class="btn"><button type="submit">Login</button></div>
      <div class="btn"><button type="button">Register</button></div>
    </form>
  </div>

</body>
</html>
